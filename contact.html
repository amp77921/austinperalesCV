<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Pacifico&display=swap" rel="stylesheet"> 
    <title>Contact Austin</title>
</head>
<body>
    <h1>Contact Austin</h1>
    <p>211 Mount Glen Ct.<br>Woodstock, GA 30188<br> <br>678-761-7668</p>
    <hr>
    <div class="card">
        <label>Name: </label><br>
        <input type="text" name="entered_name" id="text">
        <br>
        <label>Email: </label><br>
        <input type="email" name="entered_name" id="email">
        <br>
        <label>Message: </label><br>
        <textarea id="message" name="message" placeholder="Write something..." rows="2" cols="20"></textarea>
        <br>
        <input type="submit">
    </div>
</body>
</html>
